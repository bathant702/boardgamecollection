{% extends 'base.html' %}
{% block content %}

<h1>Game List</h1>

{% for game in games %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ game.name }}</span>
      <p>Genre: {{ game.genre }}</p>
      <p>Number of Players: {{ game.players }}</p>
      <p>Playime: {{ game.playtime }}</p>
      <p>Description: {{ game.description }}</p>
<!--      {% if game.age > 0 %}
        <p>Age: {{ game.age }}</p>
      {% else %}
        <p>Age: Kitten</p>
      {% endif %}
    -->
    </div>
  </div>
{% endfor %}

{% endblock %}
